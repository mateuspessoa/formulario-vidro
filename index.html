<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio com Efeito de Vidro</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Cadastre-se</h1>
            <div class="area-input">
                <input type="text" id="nome" name="Nome" placeholder="Nome" required>
                <input type="text" id="sobrenome" name="Sobrenome" placeholder="Sobrenome" required>
            </div>
            <div class="area-input endereco">
                <input type="text" id="endereco" name="Endereco" placeholder="Endereco" required>
                <input type="number" id="numero" name="Numero" min="0" placeholder="Numero" required>
            </div>
            <div class="area-email">
                <input type="email" id="email" name="Email" placeholder="E-mail" required>
            </div>
            <div class="area-do-botao">
                <button type="submit" id="botao-enviar">Enviar</button>
            </div>
        </form>
        <footer>
            <p>Desenvolvido por Mateus Pessoa</p>
        </footer>
    </div>
</body>
</html>
